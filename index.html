<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best camping tour ever">
    <!--FavIcon-->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!--RemixIcon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css">
    <!--Main stylesheet-->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Camp tours</title>

    <!-- GSAP -->
    <script src="./js/gsap.min.js" defer></script>
    <!-- Main JS Script -->
    <script src="./js/main.js" defer></script>

</head>

<body>
    <!--Header-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="./assets/img/logo.svg" alt="">
            </a>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Events</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact us</a>
                    </li>
                </ul>
                <div class="nav-buttons">
                    <a href="#" class="nav-button-link">Login</a>
                    <a href="#" class="nav-button-ghost">Start now</a>
                </div>
                <!-- Close button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <!-- Toggle Button -->
            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>

    <main class="main">
        <section class="home">
            <div class="home-container container">
                <div class="home-content">
                    <div class="home-data">
                        <h3 class="home-subtitle">
                            A Lifetime Experience
                        </h3>
                        <h1 class="home-title">
                            Camping Events <br>
                            to remeber

                        </h1>
                        <p class="home-description">
                            Camp anywhere anytime without hassle and enjoy
                        </p>
                        <a href="#" class="home-button">
                            Explore Locations
                        </a>
                    </div>
                    <img src="./assets/img/bird-1.svg" alt="bird" class="home-bird1">
                    <img src="./assets/img/bird-2.svg" alt="bird" class="home-bird2">

                </div>
                <div class="home-images">
                    <img class="home-img-1" src="./assets/img/img-4.svg" alt="light on the background">
                    <img class="home-img-2" src="./assets/img/img-3.svg" alt="jungle">
                    <img class="home-img-3" src="./assets/img/img-2.svg" alt="jungle">
                    <img class="home-img-4" src="./assets/img/img-1.svg" alt="tent">
                </div>
            </div>

        </section>

    </main>

</html>
